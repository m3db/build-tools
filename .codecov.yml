coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default: on
      linters:
        flags: linters/badtime
      utilities:
        flags: utilities/mockclean
    patch:
      default: off
    changes:
      default: off

comment:
  layout: "header, reach, diff, flags, footer"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes
